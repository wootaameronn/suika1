<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ストリートライト × TextAlive</title>
  <script src="https://unpkg.com/textalive-app-api/dist/index.js"></script>
</head>
<body>
  <div id="log" style="color:lime; font-size:24px;">クリックで開始</div>
  <audio id="media" controls></audio>

  <script>
    const animateWord = (now, unit) => {
      if (unit.contains(now)) {
        document.getElementById("log").textContent = unit.text;
      }
    };

    const player = new TextAliveApp.Player({
      app: {
        token: "jyu7ifL9FEkybNOJ", // ← ここは自分のトークンに更新してね！
        name: "本番ストリートライト"
      },
      mediaElement: document.querySelector("#media"),
      mediaBannerPosition: "bottom right"
    });

    let readyToPlay = false;

    player.addListener({
      onAppReady: (app) => {
        if (!app.managed) {
          player.createFromSongUrl("https://piapro.jp/t/zcg0/20220530004300", {
            video: {
              beatId: 3817579
            },
            lyricId: 65017,
            lyricDiffId: 16691
          });
        }
      },

      onVideoReady: () => {
        let word = player.video.firstWord;
        while (word) {
          word.animate = animateWord;
          word = word.next;
        }
        readyToPlay = true;
      },

      onPlay: () => {
        document.getElementById("log").textContent = "再生開始！";
      }
    });

    document.addEventListener("click", () => {
      console.log("クリックされました！");
      if (readyToPlay) {
        player.requestPlay();
      } else {
        alert("準備がまだ完了していません…");
      }
    });
  </script>
</body>
</html>
